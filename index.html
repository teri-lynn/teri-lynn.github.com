---
layout: default
---

{% for post in site.posts limit:5 %}
  <article>
    <header>
      <h1 class="post"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        <span>written on
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: '%A, %B %d, %Y' }}
          </time>
        </span>
      </div>
    </header>
    {{ post.content }}
  </article>
{% endfor %}
