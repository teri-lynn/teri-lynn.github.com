---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="date">
      <span>written on
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: '%A, %B %d, %Y' }}
        </time>
      </span>
    </div>
  </header>
  {{ content }}
</article>
